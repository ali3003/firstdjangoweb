<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <title>view result page</title>
          {%load static %}
          <link rel="stylesheet" href="{%static 'css/view.css'%}">
      </head>
</head>
<body>
    

    <section>
        <!--for demo wrap-->
        <h1>Signup Table</h1>
        <div class="tbl-header">
          <table cellpadding="0" cellspacing="0" border="0">
            <thead>
              <tr>
                <th>Username{{title}}</th>
                <th>Email</th>
                <th>PassWord</th>
                <th>Account Type</th>
                <th>Date Of Signup</th>
              </tr>
            </thead>
          </table>
        </div>
        <div class="tbl-content">
          <table cellpadding="0" cellspacing="0" border="0">
            <tbody>
              {%for item in accounts %}

              <tr>
                <td>{{item.username}}</td>
                <td>{{item.email}}</td>
                <td>{{item.password}}</td>
                <td>{{item.account_type}}</td>
                <td>{{item.account_type}}</td>
              </tr>
              {%endfor%}
            </tbody>
          </table>
        </div>
      </section>
      <script src="../static/js/table.js"></script>
</body>
</html>
